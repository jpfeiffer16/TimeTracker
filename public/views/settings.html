<!--<md-subheader class="md-no-sticky">Settings</md-subheader>-->

<h3>General Settings</h3>
<md-input-container class="md-block">
  <label>DB Path</label>
  <input md-no-asterisk name="dbPath" ng-model="settings.dbPath">
  <md-button ng-click="selectFile()" class="md-raised md-primary">Select</md-button>
</md-input-container>

<md-input-container class="md-block">
  <label>Databacker Username</label>
  <input md-no-asterisk name="databackerusername" ng-model="settings.databacker.username">
</md-input-container>

<md-input-container class="md-block">
  <label>Databacker Password</label>
  <input md-no-asterisk name="databackerpassword" type="password" ng-model="settings.databacker.password">
</md-input-container>

<h3>Jira Integration</h3>
<md-progress-circular ng-if="jira.verifying" md-mode="indeterminate" md-diameter="25px"></md-progress-circular>
<md-icon ng-if="jira.verified" md-svg-src="images/ic_done_black_24px.svg">
</md-icon>
<md-input-container class="md-block">
  <label>Jira Base URL</label>
  <input md-no-asterisk name="jiraBaseUrl" ng-change="verifyJira()" ng-model="settings.jira.baseUrl">
</md-input-container>
<md-input-container class="md-block">
  <label>Jira Username</label>
  <input md-no-asterisk name="jiraUsername" ng-change="verifyJira()" ng-model="settings.jira.username">
</md-input-container>
<md-input-container class="md-block">
  <label>Jira Password</label>
  <input md-no-asterisk name="jiraPassword" ng-change="verifyJira()" type="password" ng-model="settings.jira.password">
</md-input-container>
<md-input-container class="md-block">
  <label>Auto-Complete JQL</label>
  <textarea md-no-asterisk name="autoCompleteJql" type="text" ng-model="settings.jira.autoCompleteJql"></textarea>
  <div class="hint">This is the JQL query that is used to populate the search-as-you-type list when entering time</div>
</md-input-container>
<md-button ng-click="save()" class="md-raised md-primary">Save</md-button>
