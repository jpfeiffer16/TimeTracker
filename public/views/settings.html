<h3>General Settings</h3>
<md-input-container class="md-block">
  <label>DB Path</label>
  <input md-no-asterisk name="dbPath" ng-model="settings.dbPath">
  <md-button ng-click="selectFile()" class="md-raised md-primary">Select</md-button>
</md-input-container>

<md-input-container class="md-block">
  <label>Databacker Username</label>
  <input md-no-asterisk name="databackerusername" ng-model="settings.databacker.username">
</md-input-container>

<md-input-container class="md-block">
  <label>Databacker Password</label>
  <input md-no-asterisk name="databackerpassword" type="password" ng-model="settings.databacker.password">
</md-input-container>

<h3>Jira Integration</h3>
<md-input-container class="md-block">
  <label>Jira Base URL</label>
  <input md-no-asterisk name="jiraBaseUrl" ng-model="settings.jira.baseUrl">
</md-input-container>
<md-input-container class="md-block">
  <label>Jira Username</label>
  <input md-no-asterisk name="jiraUsername" ng-model="settings.jira.username">
</md-input-container>
<md-input-container class="md-block">
  <label>Jira Password</label>
  <input md-no-asterisk name="jiraPassword" type="password" ng-model="settings.jira.password">
</md-input-container>
