  <label>Folder Path</label>
  <input md-no-asterisk name="filepath" ng-model="settings.filepath">
  <md-button ng-click="doImport()" class="md-raised md-primary">Import</md-button>
</md-input-container>

<h3>General Settings</h3>
<md-input-container class="md-block">
  <label>DB Path</label>
  <input md-no-asterisk name="dbPath" ng-model="settings.dbPath">
</md-input-container>
