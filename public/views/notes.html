<!--<md-subheader class="md-no-sticky">Notes</md-subheader>-->

<md-input-container class="md-block">
  <label>Search</label>
  <input md-no-asterisk name="search" ng-model="searchText">

</md-input-container>
<md-input-container class="md-block">
  <md-list>
    <md-list-item ng-repeat="note in notes" ng-click="navigate('/note/' + note.id)" right-click-navigate="'/note/' + note.id" class="noright">
      <p>{{ note.title }}</p>
    </md-list-item>
  </md-list>
</md-input-container>
