<md-button ng-click="back()" class="md-raised md-primary">Back</md-button> 
<md-button ng-click="newTimeEntry()" class="md-raised md-primary">New</md-button> 

<md-datepicker ng-model="day.date" md-placeholder="Enter date"></md-datepicker>

<md-list>
  <md-list-item ng-repeat="task in day.tasks" class="noright">
    <md-input-container class="md-block">
      <label>Description</label>
      <input md-no-asterisk ng-model="task.description">
    </md-input-container>
    <md-input-container class="md-block">
      <label>Hours</label>
      <input md-no-asterisk type="number" ng-model="task.time">
    </md-input-container>
  </md-list-item>
</md-list>
