<md-button ng-click="navigate('/day')" class="md-icon-button md-primary">
  <md-tooltip md-direction="top">New Day</md-tooltip>
  <md-icon><i class="material-icons">create</i>
</md-button>

<md-input-container>
  <label>Filter</label>
  <md-select ng-model="selectedFilter" ng-change="filter()">
    <md-option ng-repeat="filter in filters" ng-value="filter.codeName">
      {{ filter.name }}
    </md-option>
  </md-select>
</md-input-container>
<label>{{ totalHours }} Total Hours</label>

<md-list>
  <md-list-item ng-repeat="day in days | orderBy:'date':true" ng-click="navigate('/day/' + day.id)" right-click-navigate="'/day/' + day.id" class="noright">
    <p>{{ day.date | date:'MM/dd/yyyy' }}</p>
    <p>{{ getHours(day) }} Hours</p>
    <md-icon ng-click="removeDay(day.id, $index, $event)" aria-label="Remove Day" class="md-secondary md-hue-3" >
      <!--<md-tooltip md-direction="left">Delete day</md-tooltip>-->
      <i class="material-icons">clear</i>
    </md-icon>
  </md-list-item>
</md-list>
