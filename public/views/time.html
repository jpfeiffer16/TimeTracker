<!--<md-subheader class="md-no-sticky">Time</md-subheader>-->

<md-button ng-click="navigate('/day')" class="md-raised md-primary">New</md-button> 

<md-list>
  <md-list-item ng-repeat="day in days" ng-click="navigate('/day/' + day.id)" right-click-navigate="'/day/' + day.id" class="noright">
    <p>{{ formatDate(day.date) }}</p>
    <p>{{ getHours(day) }} Hours</p>
  </md-list-item>
</md-list>
